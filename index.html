<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buddha Box Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loop-box">
    <div class="loop" id="loop1">
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" />
      <button class="play-btn" data-index="0">▶</button>
    </div>
    <div class="loop" id="loop2">
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" />
      <button class="play-btn" data-index="1">▶</button>
    </div>
    <div class="loop" id="loop3">
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" />
      <button class="play-btn" data-index="2">▶</button>
    </div>
    <div class="loop" id="loop4">
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" />
      <button class="play-btn" data-index="3">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
