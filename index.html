<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddha Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="loop-player">
            <button class="play-btn">Play Loop 1</button>
            <button class="stop-btn">Stop Loop 1</button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="loop-player">
            <button class="play-btn">Play Loop 2</button>
            <button class="stop-btn">Stop Loop 2</button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="loop-player">
            <button class="play-btn">Play Loop 3</button>
            <button class="stop-btn">Stop Loop 3</button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="loop-player">
            <button class="play-btn">Play Loop 4</button>
            <button class="stop-btn">Stop Loop 4</button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
